<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Food Finder üçú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.2em;
        }

        .filter-section {
            padding: 30px;
            background: #fff5f8;
            border-bottom: 2px solid #ffe0eb;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .filter-item select, .filter-item input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffe0eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }

        .filter-item select:focus, .filter-item input:focus {
            outline: none;
            border-color: #f5576c;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #f5576c;
            background: white;
            color: #f5576c;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        .content {
            padding: 30px;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .food-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .food-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }

        .food-details {
            padding: 20px;
        }

        .food-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .food-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .food-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-veg {
            background: #00b894;
            color: white;
        }

        .badge-nonveg {
            background: #d63031;
            color: white;
        }

        .badge-must-try {
            background: #fdcb6e;
            color: #2d3436;
        }

        .badge-price {
            background: #6c5ce7;
            color: white;
        }

        .food-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .food-location {
            color: #999;
            font-size: 14px;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .search-info {
            background: #fff5f8;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-info strong {
            color: #f5576c;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .filter-group {
                grid-template-columns: 1fr;
            }

            .food-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        let currentFilters = {
            city: '',
            type: 'all',
            price: 'all',
            search: ''
        };

        function selectFoodType(type) {
            currentFilters.type = type;
            document.querySelectorAll('[data-type]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            applyFilters();
        }

        function selectPrice(price) {
            currentFilters.price = price;
            document.querySelectorAll('[data-price]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-price="${price}"]`).classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            const city = document.getElementById('citySelect').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            currentFilters.city = city;
            currentFilters.search = search;

            if (!city) {
                document.getElementById('foodGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçΩÔ∏è</div>
                        <h3>Select a city to explore local delicacies!</h3>
                        <p>Choose from our curated list of Indian cities</p>
                    </div>
                `;
                document.getElementById('searchInfo').style.display = 'none';
                return;
            }

            const foods = foodDatabase[city] || [];
            let filteredFoods = foods.filter(food => {
                const typeMatch = currentFilters.type === 'all' || food.type === currentFilters.type;
                const priceMatch = currentFilters.price === 'all' || food.price === currentFilters.price;
                const searchMatch = !search || food.name.toLowerCase().includes(search) || food.desc.toLowerCase().includes(search);
                return typeMatch && priceMatch && searchMatch;
            });

            displayFoods(filteredFoods, city);
        }

        function displayFoods(foods, city) {
            const grid = document.getElementById('foodGrid');
            const searchInfo = document.getElementById('searchInfo');
            const resultCount = document.getElementById('resultCount');

            if (foods.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üòï</div>
                        <h3>No dishes found!</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                searchInfo.style.display = 'none';
                return;
            }

            searchInfo.style.display = 'flex';
            resultCount.innerHTML = `<strong>${foods.length}</strong> delicious dish${foods.length !== 1 ? 'es' : ''} found in <strong>${city}</strong>`;

            grid.innerHTML = foods.map(food => `
                <div class="food-card">
                    <div class="food-image">${food.emoji}</div>
                    <div class="food-details">
                        <div class="food-header">
                            <div class="food-name">${food.name}</div>
                        </div>
                        <div class="food-badges">
                            <span class="badge badge-${food.type}">${food.type === 'veg' ? 'üå± Veg' : 'üçñ Non-Veg'}</span>
                            <span class="badge badge-price">${getPriceSymbol(food.price)}</span>
                            ${food.mustTry ? '<span class="badge badge-must-try">‚≠ê Must Try!</span>' : ''}
                        </div>
                        <div class="food-description">${food.desc}</div>
                        <div class="food-location">üìç ${food.location}</div>
                    </div>
                </div>
            `).join('');
        }

        function getPriceSymbol(price) {
            const symbols = {
                budget: '‚Çπ Budget Friendly',
                medium: '‚Çπ‚Çπ Medium Range',
                premium: '‚Çπ‚Çπ‚Çπ Premium'
            };
            return symbols[price];
        }
